<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get KeyCodes</title>
    <link rel="stylesheet" href="key.css">
</head>
<body>
    <div class="container">
        <h1>KeyCode INFO</h1>
        <h3>Press any key</h3>
        <div class="taking-input">
            <input type="text" name="" id="inpo" placeholder="Press any key to get KeyCode">
        </div>
        <div class="elements-3">
            <div class="box">
                <small>Key</small>
                <div class="output-box"><p id="o1">-</p></div>
            </div>
            <div class="box">
                <small>KeyCode</small>
                <div class="output-box"><p id="o2">-</p></div>
            </div>
            <div class="box">
                <small>Code</small>
                <div class="output-box"><p id="o3">-</p></div>
            </div>
        </div>
    </div>

    <script src="key.js"></script>
</body>
</html>
